name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Install dependencies
        run: pnpm i

      - name: Build Chrome ZIP
        run: pnpm chrome:zip

      - name: Build Firefox XPI
        run: pnpm firefox:xpi
        env:
          API_KEY: ${{ secrets.FF_API_KEY }}
          API_SECRET: ${{ secrets.FF_API_SECRET }}

      - name: Publish GitHub Release
        run: |
          pnpm dlx changelogithub \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --from $(git describe --tags --abbrev=0 HEAD^) \
            --to $(git describe --tags --abbrev=0) \
            --assets ".output/*.zip" ".output/*.xpi"
