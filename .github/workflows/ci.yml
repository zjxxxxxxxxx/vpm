name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Lint Code
        run: pnpm lint

      - name: Build All
        run: pnpm build:all

      - name: Collect build artifacts
        id: artifacts
        run: |
          echo "chrome=$(ls -d .output/vpm-*-chrome)" >> $GITHUB_OUTPUT
          echo "firefox=$(ls -d .output/vpm-*-firefox)" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.head_ref }}
          path: |
            ${{ steps.artifacts.outputs.chrome }}
            ${{ steps.artifacts.outputs.firefox }}