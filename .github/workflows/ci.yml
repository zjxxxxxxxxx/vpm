name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Lint Code
        run: pnpm lint

      - name: Build All
        run: pnpm build:all

      - name: Check PR
        run: |
          if [ "$GITHUB_EVENT_NAME" != "pull_request" ]; then
            echo "ðŸš« Non-PR workflow completed, skipping PR-only steps."
          fi

      - name: Build ZIP
        if: ${{ github.event_name == 'pull_request' }}
        run: pnpm zip:all

      - name: Collect build artifacts
        if: ${{ github.event_name == 'pull_request' }}
        id: artifacts
        run: |
          echo "chrome=$(ls .output/vpm-*-chrome.zip)" >> $GITHUB_OUTPUT
          echo "firefox=$(ls .output/vpm-*-firefox.zip)" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.head_ref }}
          path: |
            ${{ steps.artifacts.outputs.chrome }}
            ${{ steps.artifacts.outputs.firefox }}
