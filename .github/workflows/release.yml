name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Build Chrome ZIP
        run: pnpm chrome:zip

      - name: Build Firefox XPI
        run: pnpm firefox:xpi
        env:
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}

      - name: Upload artifacts for retention
        uses: actions/upload-artifact@v4
        with:
          name: extension-artifacts-${{ github.ref_name }}
          path: |
            .output/vpm-*-chrome.zip
            .output/vpm-*-firefox.xpi

      - name: Create Release
        run: |
          pnpm changelogithub \
            --assets ".output/vpm-*-chrome.zip" \
            --assets ".output/vpm-*-firefox.xpi"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
