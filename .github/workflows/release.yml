name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Build Chrome ZIP
        run: pnpm chrome:zip

      - name: Build Firefox XPI
        run: pnpm firefox:xpi
        env:
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}

      - name: Collect extension artifacts
        id: artifacts
        run: |
          echo "chrome=$(ls .output/vpm-*-chrome.zip)" >> $GITHUB_OUTPUT
          echo "firefox=$(ls .output/vpm-*-firefox.xpi)" >> $GITHUB_OUTPUT

      - name: Upload artifacts for retention
        uses: actions/upload-artifact@v4
        with:
          name: browser-extension-${{ github.ref_name }}
          path: |
            ${{ steps.artifacts.outputs.chrome }}
            ${{ steps.artifacts.outputs.firefox }}

      - name: Create GitHub Release
        run: |
          pnpm changelogithub \
            --assets "${{ steps.artifacts.outputs.chrome }}" \
            --assets "${{ steps.artifacts.outputs.firefox }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
